[build]
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Variables de entorno para Auth0 (configurar en Netlify Dashboard)
[context.production.environment]
  AUTH0_SECRET = "your-auth0-secret"
  AUTH0_BASE_URL = "https://your-site.netlify.app"
  AUTH0_DOMAIN = "your-tenant.auth0.com"
  AUTH0_CLIENT_ID = "your-auth0-client-id"
  AUTH0_CLIENT_SECRET = "your-auth0-client-secret"
  ALLOWED_ORIGIN = "https://your-site.netlify.app"

# Redirección específica para el login de Auth0
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth"
  status = 200

# Redirección específica para el callback de Auth0
[[redirects]]
  from = "/api/auth/callback"
  to = "/.netlify/functions/auth-callback"
  status = 200

# Redirección específica para logout
[[redirects]]
  from = "/api/logout"
  to = "/.netlify/functions/logout"
  status = 200

# Redirección específica para sheetbest-proxy (necesaria para XDiagrams)
[[redirects]]
  from = "/api/sheetbest-proxy"
  to = "/.netlify/functions/sheetbest-proxy"
  status = 200

# Redirección principal a login (solo para la raíz)
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

# Redirección SPA para proyectos (después de login)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad mejorados - CSP corregido para SheetBest
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.sheetbest.com https://*.sheetbest.com;"

# Headers específicos para funciones con CORS restringido
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://your-site.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
