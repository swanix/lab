<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Diagrama interactivo creado con XDiagrams">
  <title>Mi Proyecto XDiagrams</title>
  <!-- CDN de XDiagrams -->
  <link href="assets/xdiagrams.min.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  
  <!-- ğŸ” BotÃ³n de cerrar sesiÃ³n -->
  <div id="logout-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: none;">
    <button id="logout-btn" style="
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    ">
      <span>ğŸšª</span>
      Cerrar SesiÃ³n
    </button>
  </div>
  
  <script>
    // ğŸ” Configurar XDiagrams ANTES de que se cargue el script
    window.$xDiagrams = {
      url: "https://api.sheetbest.com/sheets/28f15681-b2ab-47a0-bbcb-205d142d9ef7/tabs/All",
      title: "Mi Diagrama Interactivo",
      clustersPerRow: "6 3 7 6 3", 
      showThemeToggle: true,         
      spacing: 80,                   
      verticalSpacing: 170,         
      nodeWidth: 100,                
      nodeHeight: 125,              
    };
    
    // ğŸš€ Logs para debugging
    console.log('ğŸš€ [Template] XDiagrams configurado ANTES:', window.$xDiagrams);
    console.log('ğŸ“‹ [Template] URL configurada:', window.$xDiagrams.url);
    
    // ğŸ” Verificar autenticaciÃ³n despuÃ©s de configurar
    (async function() {
      try {
        // Obtener sesiÃ³n desde URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const session = urlParams.get('session');
        
        console.log('ğŸ” [Auth] Verificando autenticaciÃ³n...');
        console.log('ğŸ” [Auth] URL parameters:', window.location.search);
        console.log('ğŸ” [Auth] Session parameter:', session ? 'Presente' : 'Ausente');
        
        if (!session) {
          console.log('âŒ [Auth] No hay sesiÃ³n, redirigiendo a login');
          window.location.href = '/login.html';
          return;
        }
        
        console.log('ğŸ” [Auth] Llamando a check-auth...');
        const response = await fetch(`/.netlify/functions/check-auth?session=${encodeURIComponent(session)}`);
        console.log('ğŸ” [Auth] Response status:', response.status);
        
        const data = await response.json();
        console.log('ğŸ” [Auth] Response data:', data);
        
        if (!data.authenticated) {
          console.log('âŒ [Auth] Usuario no autenticado, redirigiendo a login');
          window.location.href = '/login.html';
          return;
        }
        
        console.log('âœ… [Auth] Usuario autenticado:', data.user.email);
        
      } catch (error) {
        console.error('âŒ [Auth] Error verificando autenticaciÃ³n:', error);
        window.location.href = '/login.html';
      }
    })();

    // ğŸ” Configurar botÃ³n de cerrar sesiÃ³n
    function setupLogout() {
      const logoutContainer = document.getElementById('logout-container');
      const logoutBtn = document.getElementById('logout-btn');
      
      if (logoutContainer && logoutBtn) {
        logoutContainer.style.display = 'block';
        
        logoutBtn.addEventListener('click', () => {
          // Limpiar TODOS los datos de sesiÃ³n
          console.log('ğŸšª [Logout] Limpiando todos los datos de sesiÃ³n...');
          
          // Limpiar localStorage completamente
          localStorage.clear();
          
          // Limpiar sessionStorage completamente
          sessionStorage.clear();
          
          // Limpiar cookies especÃ­ficas de Auth0
          document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
          });
          
          console.log('âœ… [Logout] Datos de sesiÃ³n limpiados, cerrando sesiÃ³n en Auth0...');
          
          // Cerrar sesiÃ³n en Auth0 usando la funciÃ³n de Netlify
          window.location.href = '/api/logout';
        });
      }
    }

    // ğŸ” Configurar logout cuando el diagrama estÃ© listo
    window.addEventListener('load', setupLogout);
  </script>
  
  <!-- Cargar XDiagrams desde CDN -->
  <script src="assets/xdiagrams.min.js"></script>
  
  <script>
    // âœ… Confirmar que XDiagrams se cargÃ³ correctamente
    window.addEventListener('load', function() {
      console.log('âœ… [Template] XDiagrams cargado exitosamente');
      console.log('ğŸ¯ [Template] Tu diagrama estÃ¡ listo para usar');
    });
  </script>
</body>
</html>
