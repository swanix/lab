<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Diagrama interactivo creado con XDiagrams">
  <title>Router de Proyectos XDiagrams</title>
  <link href="/assets/xdiagrams.min.css" rel="stylesheet">
  <link href="/assets/app.css" rel="stylesheet">
</head>
<body class="dashboard-page">
  <div id="app"></div>
  
  <div id="header-controls">
    <button id="projects-btn" title="Listado de Proyectos">
      <svg class="grid-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 3v7h7V3H3zm9 0v7h7V3h-7zM3 14v7h7v-7H3zm9 0v7h7v-7h-7z"/>
      </svg>
      Proyectos
    </button>
    
    <div id="logout-container">
      <button id="logout-btn">
        <span>•</span>
        Cerrar Sesión
      </button>
    </div>
  </div>
  
  <script src="/assets/auth.js"></script>
  <script src="/assets/projects-config.js"></script>
  <script>
    // Router dinámico de proyectos
    async function initializeRouter() {
      try {
        // Verificar autenticación
        await checkAuthentication();
        
        // Obtener ID del proyecto desde la URL
        const projectId = ProjectsConfig.getProjectIdFromPath();
        
        if (projectId) {
          // Cambiar clase del body para pantalla completa
          document.body.className = 'project-page';
          
          // Inicializar proyecto específico ANTES de cargar XDiagrams
          await ProjectsConfig.initializeProject(projectId);
          console.log(`[Router] Proyecto ${projectId} cargado correctamente`);
          
          // Ahora cargar XDiagrams después de tener la configuración
          loadXDiagrams();
        } else {
          // Mantener clase dashboard para la lista de proyectos
          document.body.className = 'dashboard-page';
          // Mostrar página de proyectos disponibles
          showProjectsList();
        }
        
        // Configurar controles de header
        setupHeaderControls();
        
      } catch (error) {
        console.error('[Router] Error inicializando router:', error);
        // La autenticación ya maneja la redirección
      }
    }

    function loadXDiagrams() {
      // Cargar XDiagrams dinámicamente después de tener la configuración
      const script = document.createElement('script');
      script.src = '/assets/xdiagrams.min.js';
      script.onload = function() {
        console.log('[Router] XDiagrams cargado correctamente');
      };
      document.head.appendChild(script);
    }

    async function showProjectsList() {
      try {
        // Cargar proyectos dinámicamente
        const projects = await ProjectsConfig.getAllProjects();
        
        // Generar HTML del grid
        const projectsHTML = ProjectsConfig.generateProjectsGrid(projects);
        document.body.innerHTML = projectsHTML;
        
        console.log('[Router] Grid de proyectos generado dinámicamente');
        
        // Configurar controles de header en la página de proyectos
        setupHeaderControls();
        
      } catch (error) {
        console.error('[Router] Error cargando proyectos:', error);
        // Mostrar mensaje de error
        document.body.innerHTML = `
          <div class="dashboard-container">
            <h1>Error al cargar proyectos</h1>
            <p>No se pudieron cargar los proyectos. Intenta recargar la página.</p>
            <div id="header-controls">
              <button id="projects-btn" title="Listado de Proyectos">
                <svg class="grid-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 3v7h7V3H3zm9 0v7h7V3h-7zM3 14v7h7v-7H3zm9 0v7h7v-7h-7z"/>
                </svg>
                Proyectos
              </button>
              <div id="logout-container">
                <button id="logout-btn">
                  <span>•</span>
                  Cerrar Sesión
                </button>
              </div>
            </div>
          </div>
        `;
        setupHeaderControls();
      }
    }

    function setupHeaderControls() {
      // Configurar botón de proyectos
      const projectsBtn = document.getElementById('projects-btn');
      if (projectsBtn) {
        projectsBtn.addEventListener('click', () => {
          window.location.href = '/';
        });
      }
      
      // Configurar botón de logout
      const logoutContainer = document.getElementById('logout-container');
      const logoutBtn = document.getElementById('logout-btn');
      
      if (logoutContainer && logoutBtn) {
        logoutContainer.style.display = 'block';
        
        logoutBtn.addEventListener('click', async () => {
          try {
            console.log('[Auth] Iniciando logout...');
            
            // Limpiar datos de sesión local
            localStorage.removeItem('session_data');
            localStorage.removeItem('session_token');
            localStorage.removeItem('session_expires');
            
            // Redirigir a logout del servidor
            window.location.href = '/api/logout';
            
          } catch (error) {
            console.error('[Auth] Error en logout:', error);
            // Redirigir de todas formas
            window.location.href = '/api/logout';
          }
        });
      }
    }

    // Inicializar router cuando la página cargue
    window.addEventListener('load', initializeRouter);
  </script>
</body>
</html>
