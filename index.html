<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Diagrama interactivo creado con XDiagrams">
  <title>Router de Proyectos XDiagrams</title>
  <link href="/assets/xdiagrams.min.css" rel="stylesheet">
  <link href="/assets/app.css" rel="stylesheet">
</head>
<body class="dashboard-page">
  <div id="app"></div>
  
  <div id="logout-container">
    <button id="logout-btn">
      <span>üö™</span>
      Cerrar Sesi√≥n
    </button>
  </div>
  
  <script src="/assets/auth.js"></script>
  <script src="/assets/projects-config.js"></script>
  <script>
    // Router din√°mico de proyectos
    async function initializeRouter() {
      try {
        // Verificar autenticaci√≥n
        await checkAuthentication();
        
        // Obtener ID del proyecto desde la URL
        const projectId = ProjectsConfig.getProjectIdFromPath();
        
        if (projectId) {
          // Inicializar proyecto espec√≠fico ANTES de cargar XDiagrams
          await ProjectsConfig.initializeProject(projectId);
          console.log(`[Router] Proyecto ${projectId} cargado correctamente`);
          
          // Ahora cargar XDiagrams despu√©s de tener la configuraci√≥n
          loadXDiagrams();
        } else {
          // Mostrar p√°gina de proyectos disponibles
          showProjectsList();
        }
        
        // Configurar logout
        setupLogout();
        
      } catch (error) {
        console.error('[Router] Error inicializando router:', error);
        // La autenticaci√≥n ya maneja la redirecci√≥n
      }
    }

    function loadXDiagrams() {
      // Cargar XDiagrams din√°micamente despu√©s de tener la configuraci√≥n
      const script = document.createElement('script');
      script.src = '/assets/xdiagrams.min.js';
      script.onload = function() {
        console.log('[Router] XDiagrams cargado correctamente');
      };
      document.head.appendChild(script);
    }

    function showProjectsList() {
      document.body.innerHTML = `
        <div class="dashboard-container">
          <h1>Proyectos XDiagrams</h1>
          <p>Selecciona un proyecto para continuar:</p>
          <div class="projects-grid">
            <a href="/project-01/" class="project-card">
              <h3>Proyecto 01</h3>
              <p>Diagrama interactivo b√°sico</p>
            </a>
            <a href="/project-02/" class="project-card">
              <h3>Proyecto 02 - Dashboard</h3>
              <p>Dashboard con m√©tricas avanzadas</p>
            </a>
          </div>
          <div id="logout-container">
            <button id="logout-btn">
              <span>‚Ä¢</span>
              Cerrar Sesi√≥n
            </button>
          </div>
        </div>
      `;
      
      // Configurar logout en la p√°gina de proyectos
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
          try {
            localStorage.removeItem('session_data');
            localStorage.removeItem('session_token');
            localStorage.removeItem('session_expires');
            sessionStorage.clear();
            window.location.href = '/api/logout';
          } catch (error) {
            console.error('[Router] Error en logout:', error);
            window.location.href = '/login';
          }
        });
      }
    }

    // Inicializar router cuando la p√°gina cargue
    window.addEventListener('load', initializeRouter);
  </script>
</body>
</html>
