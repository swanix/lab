<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Diagrama interactivo creado con XDiagrams">
  <title>Mi Proyecto XDiagrams</title>
  <!-- CDN de XDiagrams -->
  <link href="assets/xdiagrams.min.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  
  <!-- 🔐 Botón de cerrar sesión -->
  <div id="logout-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: none;">
    <button id="logout-btn" style="
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    ">
      <span>🚪</span>
      Cerrar Sesión
    </button>
  </div>
  
  <script>
    // 🔐 Configurar XDiagrams ANTES de que se cargue el script
    window.$xDiagrams = {
      url: "https://api.sheetbest.com/sheets/28f15681-b2ab-47a0-bbcb-205d142d9ef7/tabs/All",
      title: "Mi Diagrama Interactivo",
      clustersPerRow: "6 3 7 6 3", 
      showThemeToggle: true,         
      spacing: 80,                   
      verticalSpacing: 170,         
      nodeWidth: 100,                
      nodeHeight: 125,              
    };
    
    // 🚀 Logs para debugging
    console.log('🚀 [Template] XDiagrams configurado ANTES:', window.$xDiagrams);
    console.log('📋 [Template] URL configurada:', window.$xDiagrams.url);
    
    // 🔐 Verificar autenticación después de configurar
    (async function() {
      try {
        // Obtener sesión desde URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const session = urlParams.get('session');
        
        console.log('🔍 [Auth] Verificando autenticación...');
        console.log('🔍 [Auth] URL parameters:', window.location.search);
        console.log('🔍 [Auth] Session parameter:', session ? 'Presente' : 'Ausente');
        
        if (!session) {
          console.log('❌ [Auth] No hay sesión, redirigiendo a login');
          window.location.href = '/login.html';
          return;
        }
        
        console.log('🔍 [Auth] Llamando a check-auth...');
        const response = await fetch(`/.netlify/functions/check-auth?session=${encodeURIComponent(session)}`);
        console.log('🔍 [Auth] Response status:', response.status);
        
        const data = await response.json();
        console.log('🔍 [Auth] Response data:', data);
        
        if (!data.authenticated) {
          console.log('❌ [Auth] Usuario no autenticado, redirigiendo a login');
          window.location.href = '/login.html';
          return;
        }
        
        console.log('✅ [Auth] Usuario autenticado:', data.user.email);
        
      } catch (error) {
        console.error('❌ [Auth] Error verificando autenticación:', error);
        window.location.href = '/login.html';
      }
    })();

    // 🔐 Configurar botón de cerrar sesión
    function setupLogout() {
      const logoutContainer = document.getElementById('logout-container');
      const logoutBtn = document.getElementById('logout-btn');
      
      if (logoutContainer && logoutBtn) {
        logoutContainer.style.display = 'block';
        
        logoutBtn.addEventListener('click', () => {
          // Limpiar TODOS los datos de sesión
          console.log('🚪 [Logout] Limpiando todos los datos de sesión...');
          
          // Limpiar localStorage completamente
          localStorage.clear();
          
          // Limpiar sessionStorage completamente
          sessionStorage.clear();
          
          // Limpiar cookies específicas de Auth0
          document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
          });
          
          console.log('✅ [Logout] Datos de sesión limpiados, cerrando sesión en Auth0...');
          
          // Cerrar sesión en Auth0 usando la función de Netlify
          window.location.href = '/api/logout';
        });
      }
    }

    // 🔐 Configurar logout cuando el diagrama esté listo
    window.addEventListener('load', setupLogout);
  </script>
  
  <!-- Cargar XDiagrams desde CDN -->
  <script src="assets/xdiagrams.min.js"></script>
  
  <script>
    // ✅ Confirmar que XDiagrams se cargó correctamente
    window.addEventListener('load', function() {
      console.log('✅ [Template] XDiagrams cargado exitosamente');
      console.log('🎯 [Template] Tu diagrama está listo para usar');
    });
  </script>
</body>
</html>
