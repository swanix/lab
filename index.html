<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Diagrama interactivo creado con XDiagrams">
  <title>Mi Proyecto XDiagrams</title>
  <!-- CDN de XDiagrams -->
  <link href="assets/xdiagrams.min.css" rel="stylesheet">
  <style>
    /* Estilos para la pantalla de carga */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Cargando diagrama...</div>
    <div class="loading-subtext">Verificando autenticaci√≥n</div>
    <div class="loading-progress">
      <div id="progress-bar" class="loading-progress-bar"></div>
    </div>
  </div>

  <div id="app"></div>
  
  <!-- üîê Bot√≥n de cerrar sesi√≥n -->
  <div id="logout-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: none;">
    <button id="logout-btn" style="
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    ">
      <span>üö™</span>
      Cerrar Sesi√≥n
    </button>
  </div>
  
  <script>
    // üîê Configurar XDiagrams ANTES de que se cargue el script
    window.$xDiagrams = {
      url: "https://api.sheetbest.com/sheets/28f15681-b2ab-47a0-bbcb-205d142d9ef7/tabs/All",
      title: "Mi Diagrama Interactivo",
      clustersPerRow: "6 3 7 6 3", 
      showThemeToggle: true,         
      spacing: 80,                   
      verticalSpacing: 170,         
      nodeWidth: 100,                
      nodeHeight: 125,              
    };
    
    // üöÄ Logs para debugging
    console.log('üöÄ [Template] XDiagrams configurado ANTES:', window.$xDiagrams);
    console.log('üìã [Template] URL configurada:', window.$xDiagrams.url);
    
    // Funci√≥n para actualizar la pantalla de carga
    function updateLoading(step, text, subtext) {
      const progressBar = document.getElementById('progress-bar');
      const loadingText = document.querySelector('.loading-text');
      const loadingSubtext = document.querySelector('.loading-subtext');
      
      if (progressBar) progressBar.style.width = `${step * 25}%`;
      if (loadingText) loadingText.textContent = text;
      if (loadingSubtext) loadingSubtext.textContent = subtext;
    }
    
    // Funci√≥n para ocultar la pantalla de carga
    function hideLoading() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 300);
      }
    }
    
    // üîê Verificar autenticaci√≥n despu√©s de configurar
    (async function() {
      try {
        updateLoading(1, 'Cargando diagrama...', 'Verificando autenticaci√≥n');
        
        // Obtener sesi√≥n desde URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const session = urlParams.get('session');
        
        console.log('üîç [Auth] Verificando autenticaci√≥n...');
        console.log('üîç [Auth] URL parameters:', window.location.search);
        console.log('üîç [Auth] Session parameter:', session ? 'Presente' : 'Ausente');
        
        if (!session) {
          console.log('‚ùå [Auth] No hay sesi√≥n, redirigiendo a login');
          window.location.href = '/login.html';
          return;
        }
        
        updateLoading(2, 'Cargando diagrama...', 'Validando sesi√≥n');
        console.log('üîç [Auth] Llamando a check-auth...');
        const response = await fetch(`/.netlify/functions/check-auth?session=${encodeURIComponent(session)}`);
        console.log('üîç [Auth] Response status:', response.status);
        
        const data = await response.json();
        console.log('üîç [Auth] Response data:', data);
        
        if (!data.authenticated) {
          console.log('‚ùå [Auth] Usuario no autenticado, redirigiendo a login');
          window.location.href = '/login.html';
          return;
        }
        
        updateLoading(3, 'Cargando diagrama...', 'Inicializando XDiagrams');
        console.log('‚úÖ [Auth] Usuario autenticado:', data.user.email);
        
        // Esperar a que XDiagrams se cargue
        const checkXDiagrams = setInterval(() => {
          if (window.xDiagrams && window.xDiagrams.isReady) {
            clearInterval(checkXDiagrams);
            updateLoading(4, '¬°Diagrama listo!', 'Cargando interfaz');
            setTimeout(hideLoading, 500);
          }
        }, 100);
        
        // Timeout de seguridad
        setTimeout(() => {
          clearInterval(checkXDiagrams);
          hideLoading();
        }, 5000);
        
      } catch (error) {
        console.error('‚ùå [Auth] Error verificando autenticaci√≥n:', error);
        window.location.href = '/login.html';
      }
    })();

    // üîê Configurar bot√≥n de cerrar sesi√≥n
    function setupLogout() {
      const logoutContainer = document.getElementById('logout-container');
      const logoutBtn = document.getElementById('logout-btn');
      
      if (logoutContainer && logoutBtn) {
        logoutContainer.style.display = 'block';
        
        logoutBtn.addEventListener('click', () => {
          // Limpiar TODOS los datos de sesi√≥n
          console.log('üö™ [Logout] Limpiando todos los datos de sesi√≥n...');
          
          // Limpiar localStorage completamente
          localStorage.clear();
          
          // Limpiar sessionStorage completamente
          sessionStorage.clear();
          
          // Limpiar cookies espec√≠ficas de Auth0
          document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
          });
          
          console.log('‚úÖ [Logout] Datos de sesi√≥n limpiados, cerrando sesi√≥n en Auth0...');
          
          // Cerrar sesi√≥n en Auth0 usando la funci√≥n de Netlify
          window.location.href = '/api/logout';
        });
      }
    }

    // üîê Configurar logout cuando el diagrama est√© listo
    window.addEventListener('load', setupLogout);
  </script>
  
  <!-- Cargar XDiagrams desde CDN -->
  <script src="assets/xdiagrams.min.js"></script>
  
  <script>
    // ‚úÖ Confirmar que XDiagrams se carg√≥ correctamente
    window.addEventListener('load', function() {
      console.log('‚úÖ [Template] XDiagrams cargado exitosamente');
      console.log('üéØ [Template] Tu diagrama est√° listo para usar');
    });
  </script>
</body>
</html>
