<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Iniciar sesi√≥n para acceder a la aplicaci√≥n">
  <title>Iniciar Sesi√≥n</title>
  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
  <link rel="stylesheet" href="/auth/assets/auth.css">
</head>
<body class="login-page">
  <!-- Indicador de carga inicial -->
  <div class="loading-indicator" id="loading-indicator">
    <div class="loading-spinner"></div>
    <p>Verificando autenticaci√≥n...</p>
  </div>
  
  <div class="login-container" id="login-container">
    <div class="logo">
      <img src="/assets/img/favicon.svg" alt="Logo" class="logo-img">
    </div>
    <h1>Acceso a la Aplicaci√≥n</h1>
    <p class="subtitle">
      Para acceder a la aplicaci√≥n, debes iniciar sesi√≥n con tu cuenta de Google.
    </p>
    
    <!-- Mensaje de error -->
    <div id="error-message" class="error-message">
      <strong>Error:</strong> <span id="error-text"></span>
    </div>
    
    <button class="login-button" onclick="login()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Iniciar sesi√≥n con Google
    </button>
    
    <div class="security-note">
      <strong>Seguridad:</strong> Solo se permiten cuentas de Google (@gmail.com) para acceder a la aplicaci√≥n.
    </div>
  </div>

  <!-- Cargar configuraci√≥n primero -->
  <script src="/auth/assets/auth-config.js"></script>
  
  <script>
    function login() {
      // Obtener URL de destino desde par√°metros
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirect');
      
      console.log('[Login] Funci√≥n login() ejecutada');
      console.log('[Login] Par√°metros de URL:', window.location.search);
      console.log('[Login] URL de destino encontrada:', redirectUrl);
      
      // Construir URL de login con par√°metros
      let loginUrl = getAuthConfig('endpoints.login') + '?action=login';
      if (redirectUrl) {
        loginUrl += `&redirect=${encodeURIComponent(redirectUrl)}`;
        console.log('[Login] ‚úÖ Agregando redirect a URL de login:', redirectUrl);
        console.log('[Login] URL final de login:', loginUrl);
      }
      
      // Redirigir a la funci√≥n de autenticaci√≥n de Auth0
      window.location.href = loginUrl;
    }

    async function checkAuth() {
      try {
        console.log('üîç [Login] Verificando si el usuario ya est√° autenticado...');
        console.log('[Login] URL actual:', window.location.href);
        console.log('[Login] Par√°metros de URL:', window.location.search);
        
        const sessionData = localStorage.getItem(getAuthConfig('storage.sessionDataKey'));
        const sessionToken = localStorage.getItem(getAuthConfig('storage.sessionTokenKey'));
        const sessionExpires = localStorage.getItem(getAuthConfig('storage.sessionExpiresKey'));

        if (!sessionData || !sessionToken || !sessionExpires) {
          console.log('[Login] No hay datos de sesi√≥n, mostrando p√°gina de login');
          return false;
        }

        const now = Date.now();
        const expiresAt = parseInt(sessionExpires);
        if (now > expiresAt) {
          console.log('[Login] Sesi√≥n expirada, mostrando p√°gina de login');
          localStorage.removeItem(getAuthConfig('storage.sessionDataKey'));
          localStorage.removeItem(getAuthConfig('storage.sessionTokenKey'));
          localStorage.removeItem(getAuthConfig('storage.sessionExpiresKey'));
          return false;
        }

        console.log('[Login] Verificando autenticaci√≥n con el servidor...');
        const response = await fetch(getAuthConfig('endpoints.checkAuth'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionData: sessionData, sessionToken: sessionToken })
        });

        if (!response.ok) { throw new Error(`HTTP ${response.status}: ${response.statusText}`); }
        const data = await response.json();

        if (data.authenticated) {
          console.log('[Login] ‚úÖ Usuario autenticado, redirigiendo...');
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('redirect');
          console.log('[Login] URL de destino para redirecci√≥n:', redirectUrl);
          
          if (redirectUrl) {
            console.log('[Login] Redirigiendo a URL de destino:', redirectUrl);
            window.location.href = redirectUrl;
          } else {
            console.log('[Login] Redirigiendo al home');
            window.location.href = getAuthConfig('app.redirectAfterLogin');
          }
          return true;
        }
        console.log('[Login] Usuario no autenticado, mostrando p√°gina de login');
        return false;
      } catch (error) {
        console.error('[Login] Error verificando autenticaci√≥n:', error);
        console.log('[Login] Mostrando p√°gina de login debido a error');
        return false;
      }
    }

    (async function() {
      const isAuthenticated = await checkAuth();
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator) { loadingIndicator.style.display = 'none'; }

      if (!isAuthenticated) {
        const loginContainer = document.getElementById('login-container');
        if (loginContainer) {
          setTimeout(() => { loginContainer.classList.add('show'); }, 100);
        }
        function handleErrors() {
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get('error');
          const errorDescription = urlParams.get('error_description');
          
          if (error) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            if (errorMessage && errorText) {
              let message = '';
              switch (error) {
                case 'access_denied':
                  message = 'Acceso denegado. Solo se permiten cuentas de Google (@gmail.com).';
                  break;
                case 'unauthorized':
                  message = 'Tu cuenta no est√° autorizada para acceder a esta aplicaci√≥n.';
                  break;
                default:
                  message = errorDescription || 'Error de autenticaci√≥n. Intenta nuevamente.';
              }
              
              errorText.textContent = message;
              errorMessage.classList.add('show');
            }
          }
        }
        handleErrors();
      }
    })();
  </script>
</body>
</html>
