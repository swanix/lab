<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando sesión...</title>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
    <link rel="stylesheet" href="/assets/styles/app.css">
    <link rel="stylesheet" href="/auth/assets/auth.css">
    <script src="/auth/assets/callback-manager.js"></script>
</head>
<body class="callback-page">
    <div class="callback-container">
        <div class="logo">
            <img src="/assets/img/favicon.svg" alt="Logo" class="logo-img">
        </div>
        <h2>Configurando tu sesión</h2>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="status" id="status">Inicializando...</div>
        
        <div class="user-info" id="user-info" style="display: none;">
            <div>Bienvenido, <span class="user-email" id="user-email"></span></div>
        </div>

        <div class="error-message" id="error-message">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>

        <div class="success-message" id="success-message">
            <strong>Éxito:</strong> <span id="success-text"></span>
        </div>
    </div>
    
    <script>
        // Inicializar el CallbackManager cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            new CallbackManager();
        });
    </script>
</body>
</html>
