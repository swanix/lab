<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Iniciar sesi√≥n para acceder al diagrama">
  <title>Iniciar Sesi√≥n - Diagrama Interactivo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .login-button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    .login-button:hover {
      background: #3367d6;
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
    }
    
    .security-note {
      margin-top: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üîê</div>
    <h1>Acceso al Diagrama</h1>
    <p class="subtitle">
      Para acceder al diagrama interactivo, debes iniciar sesi√≥n con tu cuenta de Google.
    </p>
    
    <!-- Mensaje de error -->
    <div id="error-message" style="display: none; background: #fee; color: #c33; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; border: 1px solid #fcc;">
      <strong>‚ö†Ô∏è Error:</strong> <span id="error-text"></span>
    </div>
    
    <button class="login-button" onclick="login()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Iniciar sesi√≥n con Google
    </button>
    
    <div class="security-note">
      <strong>üîí Seguridad:</strong> Solo se permiten cuentas de Google (@gmail.com) para acceder al diagrama.
    </div>
  </div>

  <script>
    function login() {
      // Detectar theme del usuario
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = prefersDark ? 'dark' : 'light';
      
      console.log('üåô [Login] Theme detectado:', theme);
      
      // Obtener URL de destino desde par√°metros
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirect');
      
      console.log('[Login] URL de destino:', redirectUrl);
      
      // Construir URL de login con par√°metros
      let loginUrl = `/api/auth/login?action=login&theme=${theme}`;
      if (redirectUrl) {
        loginUrl += `&redirect=${encodeURIComponent(redirectUrl)}`;
        console.log('[Login] ‚úÖ Agregando redirect a URL de login:', redirectUrl);
      }
      
      // Redirigir a Auth0 para iniciar sesi√≥n con Google y theme
      window.location.href = loginUrl;
    }
    
    // Verificar si ya est√° autenticado
    async function checkAuth() {
      try {
        // Limpiar TODOS los datos de sesi√≥n al cargar la p√°gina de login
        console.log('üßπ [Login] Limpiando datos de sesi√≥n residuales...');
        
        // Limpiar localStorage completamente
        localStorage.clear();
        
        // Limpiar sessionStorage completamente
        sessionStorage.clear();
        
        // Limpiar cookies espec√≠ficas de Auth0
        document.cookie.split(";").forEach(function(c) { 
          document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        console.log('‚úÖ [Login] Datos de sesi√≥n limpiados');
        
        // Verificar si hay sesi√≥n en URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const session = urlParams.get('session');
        
        if (session) {
          // Si hay sesi√≥n, verificar si es v√°lida
          const response = await fetch(`/.netlify/functions/check-auth?session=${encodeURIComponent(session)}`);
          const data = await response.json();
          
          if (data.authenticated) {
            // Si ya est√° autenticado, redirigir al diagrama
            window.location.href = '/index';
            return;
          }
        }
        
        // Si no hay sesi√≥n o no es v√°lida, mostrar p√°gina de login
        console.log('Usuario no autenticado, mostrando p√°gina de login');
      } catch (error) {
        console.log('Usuario no autenticado, mostrando p√°gina de login');
      }
    }
    
    // Verificar autenticaci√≥n al cargar la p√°gina
    checkAuth();
    
    // Manejar errores de URL parameters
    function handleErrors() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      if (error && errorDescription) {
        console.log('‚ùå [Login] Error detectado:', error, errorDescription);
        
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        if (error === 'access_denied') {
          errorText.textContent = 'Tu cuenta no est√° autorizada para acceder a esta aplicaci√≥n. Solo se permiten cuentas de Google (@gmail.com).';
        } else {
          errorText.textContent = errorDescription || 'Error de autenticaci√≥n';
        }
        
        errorMessage.style.display = 'block';
        
        // Limpiar los par√°metros de error de la URL
        const newUrl = window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);
      }
    }
    
    // Manejar errores al cargar la p√°gina
    handleErrors();
  </script>
</body>
</html>
