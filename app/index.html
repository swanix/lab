<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dashboard de aplicaciones XDiagrams">
  <title>App - Home</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link href="/assets/xdiagrams.min.css" rel="stylesheet">
  <link href="/assets/app.css" rel="stylesheet">
</head>
<body class="dashboard-page loading">
  <div id="app"></div>
  
  <div id="header-controls">
    <button id="apps-btn" title="Listado de Aplicaciones">
      <svg class="grid-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 3v7h7V3H3zm9 0v7h7V3h-7zM3 14v7h7v-7H3zm9 0v7h7v-7h-7z"/>
      </svg>
      Aplicaciones
    </button>
  </div>
  
  <!-- Cargar configuración de auth primero -->
  <script src="/auth/assets/auth-config.js"></script>
  
  <!-- Cargar sistema de autenticación -->
  <script src="/auth/assets/auth.js"></script>
  <script src="/assets/apps-config.js"></script>
  <script src="/assets/user-menu.js"></script>
  <script>
    // Router dinámico de aplicaciones
    async function initializeRouter() {
      try {
        // Verificar autenticación
        await Auth.checkAuthentication();
        
        // Obtener ID del proyecto desde la URL
        const projectId = AppsConfig.getProjectIdFromPath();
        
        if (projectId) {
          // Cambiar clase del body para pantalla completa
          document.body.className = 'project-page';
          
          // Inicializar aplicación específica ANTES de cargar XDiagrams
          await AppsConfig.initializeProject(projectId);
          console.log(`[Router] Aplicación ${projectId} cargada correctamente`);
          
          // Ahora cargar XDiagrams después de tener la configuración
          loadXDiagrams();
        } else {
          // Mantener clase dashboard para la lista de aplicaciones
          document.body.className = 'dashboard-page';
          // Mostrar página de aplicaciones disponibles
          await showAppsList();
        }
        
        // Configurar controles de header
        setupHeaderControls();
        
        // Pequeña pausa para asegurar que todo esté listo
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Remover clase de loading para mostrar contenido
        document.body.classList.remove('loading');
        
      } catch (error) {
        console.error('[Router] Error inicializando router:', error);
        // La autenticación ya maneja la redirección
        document.body.classList.remove('loading');
      }
    }

    function loadXDiagrams() {
      // Cargar XDiagrams dinámicamente después de tener la configuración
      const script = document.createElement('script');
      script.src = '/assets/xdiagrams.min.js';
      script.onload = function() {
        console.log('[Router] XDiagrams cargado correctamente');
      };
      document.head.appendChild(script);
    }

    async function showAppsList() {
      try {
        // Cargar aplicaciones dinámicamente
        const apps = await AppsConfig.getAllApps();
        
        // Generar HTML del grid (solo el contenido, sin header-controls)
        const appsHTML = AppsConfig.generateAppsGridContent(apps);
        
        // Solo reemplazar el contenido del #app, no todo el body
        const appContainer = document.getElementById('app');
        if (appContainer) {
          appContainer.innerHTML = appsHTML;
        }
        
        console.log('[Router] Grid de aplicaciones generado dinámicamente');
        
      } catch (error) {
        console.error('[Router] Error cargando aplicaciones:', error);
        // Mostrar mensaje de error
        const appContainer = document.getElementById('app');
        if (appContainer) {
          appContainer.innerHTML = `
            <div class="dashboard-container">
              <h1>Error al cargar aplicaciones</h1>
              <p>No se pudieron cargar las aplicaciones. Intenta recargar la página.</p>
            </div>
          `;
        }
      }
    }

    function setupHeaderControls() {
      // Configurar botón de aplicaciones
      const appsBtn = document.getElementById('apps-btn');
      if (appsBtn) {
        appsBtn.addEventListener('click', () => {
          window.location.href = '/app/';
        });
      }
      
      // Inicializar menú de usuario
      const userMenu = new UserMenu();
      userMenu.init();
    }

    // Inicializar router cuando la página cargue
    window.addEventListener('load', () => {
      initializeRouter();
    });
  </script>
</body>
</html>
